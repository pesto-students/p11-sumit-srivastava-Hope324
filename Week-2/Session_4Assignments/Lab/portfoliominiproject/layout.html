<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sono:wght@200&display=swap');
  </style>
  <!-- Meta Tags ( Explain about meta tags)-->
  <!-- Meta tags are HTML tags that provide information about a webpage. They are placed in the head section of 
  a webpage and are not visible to users when they view the webpage in a browser. Meta tags are used by search 
  engines, social media platforms, and other web services to understand what
   a webpage is about and to display relevant information about the webpage in their search results or previews -->
  <!-- All about your portfolio goes here with name and descriptions and meta-->
  <meta name="description" content="Brief description of your web page">
  <!-- This tag provides a brief description of a webpage and is often displayed in search engine results below the title. -->
  <meta name="keywords" content="List of comma-separated keywords relevant to your web page">
  <!-- This tag lists the keywords that are relevant to a webpage and is used by search engines to help determine the content of the page. -->
  <meta name="author" content="Your name or the name of the organization">
  <!-- The author meta tag typically includes information such as the name of the author,
   the author's email address, and a link to the author's website or profile. -->
  <meta name="robots" content="index, follow">
  <!-- This tag tells search engine crawlers whether or not to index a page and follow its links. -->
  <meta name="og:title" content="Title of your web page for social media sharing">
  <meta name="og:description" content="Description of your web page for social media sharing">
  <meta name="og:image" content="URL of an image for social media sharing">
  <!-- This tag provides information about a webpage's title, description,
   and image for social media platforms to display when the page is shared. -->
  <title>My Portfolio</title>
</head>

<body>
  <!-- All your semantic HTML goes here-->

  <!-- Hero Section -->
  <!-- Skills Section -->
  <!-- Experience Section -->
  <!-- Projects Section -->
  <!-- Contact Section -->
  <!-- page contents -->
</body>

</html>
