<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday message creator</title>
</head>

<body>
    <header>
        <h1>Happy Birthday Message Creater</h1>
    </header>
    <form action="Submit.html" method="POST" enctype="multipart/form-data">
<table>
    <tbody>
        <tr>
           <td> <label for="Message">Message?</label></td>
           <td> <input type="text" id="Message" name="Message" required /></td>
        </tr>
        <tr>
          <td> <label for="Email">Email Address?</label></td> 
          <td>   <input type="email" id="Email" name="Email" required /></td>
        </tr>
        <tr>
            <td><label for="Date">Date To Send?</label></td>
            <td><input type="date" id="Date" name="Date" required /></td>
        </tr>
        <tr>
           <td><label for="Color">Message color?</label></td> 
           <td> <input type="color" id="Color" name="Color" /></td>
        </tr>
        <tr>
            <td><label for="Blinks">Number of blinks?</label></td>
         <td><input type="number" id="Blinks" name="Blinks" value="0" max="10" min="0" /></td>   
        </tr>
        <tr>
           <td> <label for="Music">Music volume?</label></td>
           <td> <input type="range" id="Music" name="Music" value="20" max="50" min="0" /></td>
        </tr>
        <tr>
            <td>           
        <button>Submit Birthday Message</button>
    </td>
        </tr>
    </tbody>
</table>

        
        
        
       
        
        
        
            
        
        
    
        
        
  
        
        
 
        
        

    </form>
</body>

</html>
